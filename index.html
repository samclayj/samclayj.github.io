<!doctype html>
<html lang="en">

<head>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119542722-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'UA-119542722-1');
	</script>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="../../../../favicon.ico">

	<title>Sam Jentsch - Portfolio</title>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.css">

	<!-- Custom styles for this template -->
	<link href="custom.css" rel="stylesheet">

	<script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"
		integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
		crossorigin="anonymous"></script>
</head>

<div class="container-fluid" style="">
	<div class="row">

	  <div class="col-lg-3 side-info">
		 <div class="text-center overflow-hidden">
		   <div class="my-3 p-3 user-select-none">
			 <h2 id="header-text"
				 data-interval="2000"
				 data-lead = "I Love to "
				 data-end = "Solve Problems."
				 data-text='["Program.", "Read.", "Write.", "Learn.", "Run.", "Design."]'
				 class="display-5 white-text" ></h2>

			 <div class='mx-auto my-3 profile-picture'>
				 <img src="{{ url_for('static', filename='assets/images/profile.jpg') }}" alt="" class="mask-profile">
			 </div>

			 <p class="lead white-text">Sam Jentsch</p>
			 <div id="header-toggle" class="btn btn-default" aria-label="Left Align">
				 <i id='header-toggle-icon' pulse="true" class="fas fa-asterisk fa-2x"></i>
			 </div>

			 <div class='connect-icon-container connect-icon-container-desktop'>
				 <!-- {% include 'components/icon-links.html' %} -->
			 </div>

			 <div class='bio-text'>
				 <!-- {% include 'components/biotext.html' %} -->
			 </div>
		   </div>
		 </div>
	  </div>

	  <div class="col-lg-9 main-content">

		<!-- Mobile header -->
		<div id="smallscreen-info-pane" class="bg-primary text-center overflow-hidden">
		  <div class="my-3 py-3">
			  <h2 class="display-5">About me.</h2>
			  <div class='mx-auto my-3'>
				  <img src="{{ url_for('static', filename='assets/images/profile.jpg') }}" alt="" class="mask-profile">
			  </div>
			  <div class='connect-icon-container connect-icon-container-mobile'>
				 <!-- {% include 'components/icon-links.html' %} -->
			 </div>
			<p class="lead">Something witty should go here eventually.</p>
			<hr>
			 <div class='bio-text-mobile'>
				 <!-- {% include 'components/biotext.html' %} -->
			 </div>
		  </div>
		</div>

		{% block card %}{% endblock %}
	  </div>

	</div>
  </div>

  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js" crossorigin="anonymous"></script>

  <script src="{{ url_for('static', filename='js/holder.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/site.js') }}"></script>
  <script src="{{ url_for('static', filename='js/type-sim.js') }}"></script>
  <script src="{{ url_for('static', filename='js/scrollin.js') }}"></script>
  <script src="{{ url_for('static', filename='js/chart-helper.js') }}"></script>
  <script>
	  window.onload = function() {
		  registerEvents();
		  startTyping();

		  const pageTop = $(document).scrollTop();
		  const pageBottom = pageTop + $(window).height();
		  ChartHelper.chartAnimate(pageTop, pageBottom);
		  ScrollIn.scrollInBehavior(pageTop, pageBottom);
	  };
	  $(document).on("scroll", function () {
		  const pageTop = $(document).scrollTop();
		  const pageBottom = pageTop + $(window).height();
		  ChartHelper.chartAnimate(pageTop, pageBottom);
		  ScrollIn.scrollInBehavior(pageTop, pageBottom);
	  });
  </script>
</body>

</html>
